<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    let sum = 0;
    for (let i = 19; i > 0;i--){
        let fiboNum = y;
        y = y + x;
        x = fiboNum;
        sum = sum + fiboNum;
    }
    document.write("sum of first 20 fibonacci numbers = " + sum)
</script>
</body>
</html>
